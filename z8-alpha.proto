syntax = "proto3";

import "nanopb.proto";

option java_package = "z8.proto.alpha";
option java_outer_classname = "Z8ProtoAlpha";
option java_multiple_files = true;

message ServerMessage {
    option (nanopb_msgopt).no_unions = true;
    string id = 1 [(nanopb).max_length = 5];
    string barer = 2 [(nanopb).max_length = 32];
    string target = 3 [(nanopb).max_length = 5];
    oneof body {
        WelcomeMessage welcome_message = 4;
        ShutdownMessage shutdown_message = 5;
        PingMessage ping_message = 6;

        TimeResponse time_response = 7;

        PlayMelody play_melody = 8;
        StopMelody stop_melody = 9;

        StoreInDisplayBuffer store_in_display_buffer = 10;
        ClearDisplayBuffer clear_display_buffer = 11;
        PrintOnDisplay print_on_display = 12;
        ClearDisplay clear_display = 13;
        
        TokenAwait token_await = 14;
        TokenReadEvent token_read_event = 15;
        TokenWriteEvent token_write_event = 16;
        
        UltralightCAuthentication ultralight_c_authentication = 17;
        TokenAuthenticatedEvent token_authenticated_event = 18;

        SecretChange secret_change = 19;
    }
}

message ClientMessage {
    option (nanopb_msgopt).no_unions = true;
    string id = 1 [(nanopb).max_length = 5];
    string barer = 2 [(nanopb).max_length = 32];
    string source = 3 [(nanopb).max_length = 5];
    oneof body {
        WelcomeMessage welcome_message = 4;
        ShutdownMessage shutdown_message = 5;
        PingMessage ping_message = 6;

        TimeRequest time_request = 7;

        MelodyPlayed melody_played = 8;
        MelodyStopped melody_stopped = 9;

        StoredInDisplayBuffer stored_in_display_buffer = 10;
        DisplayBufferCleared display_buffer_cleared = 11;
        PrintedOnDisplay printed_on_display = 12;
        DisplayCleared display_cleared = 13;
        
        TokenFoundEvent token_found_event = 14;
        TokenReadEvent token_read_event = 15;
        TokenWrittenEvent token_written_event = 16;
        TokenLoseEvent token_lose_event = 17;
        UltralightCAuthentication ultralight_c_authentication = 18;
        TokenAuthenticatedEvent token_authenticated_event = 19;
        SecretChangedEvent secret_changed_event = 20;
        LogMessage log_message = 21;
        
    }
}

//MAIN

message WelcomeMessage {

}

message ShutdownMessage {

}

message PingMessage {

}

//TIME

message TimeRequest {

}

message TimeResponse {
    fixed64 timestamp = 1;
}

//BEEP

message PlayMelody {
    repeated int32 notes = 1;
}

message MelodyPlayed {

}

message StopMelody {

}

message MelodyStopped {

}

//DISPLAY

message StoreInDisplayBuffer {
    enum Operation {
        CLEAR = 0;
        APPEND = 1;
        OVERWRITE = 2;
        PRINT = 3;
    }
    Operation operation = 1;
    enum Animation {
        NONE = 0;
        SINGLE_LINE = 1;
        ALL_LINES = 2;
    }
    Animation animation = 2;
    fixed32 line = 3;
    string data = 4 [(nanopb).max_length = 40];
    fixed64 timeout = 5;
    
}

message StoredInDisplayBuffer {

}

message ClearDisplayBuffer {

}

message DisplayBufferCleared {

}

message PrintOnDisplay {
    enum Animation {
        NONE = 0;
        SINGLE_LINE = 1;
        ALL_LINES = 2;
    }
    Animation animation = 1;
    int32 line = 2;
}

message PrintedOnDisplay {

}


message ClearDisplay {

}

message DisplayCleared {

}

//TOKEN

message TokenAwait {
    
}

message TokenFoundEvent {
    string token = 1 [(nanopb).max_length = 14];
    enum TokenType {
        UNKNOWN = 0;
        ULTRALIGHTC = 1;
        CLASSIC = 2;
    }
    TokenType type = 2;
}

message TokenReadEvent {
    string token = 1 [(nanopb).max_length = 14];
    int64 page = 2;
    bytes data = 3;
}

message TokenWriteEvent {
    string token = 1 [(nanopb).max_length = 14];
    int32 page = 2;
    bytes data = 3;
}

message TokenWrittenEvent {
    string token = 1 [(nanopb).max_length = 14];
}

message TokenLoseEvent {
    string token = 1 [(nanopb).max_length = 14];
}

message TokenAuthenticatedEvent {
    string token = 1 [(nanopb).max_length = 14];
}

//SPECIAL

message UltralightCAuthentication {
    string token = 1 [(nanopb).max_length = 14];
    int32 next_stage = 2;
    bytes data = 3 [(nanopb).max_size = 40];
    bytes randA = 4 [(nanopb).max_size = 40];
    bytes data2 = 5 [(nanopb).max_size = 40];
}

message SecretChange {
    string secret = 1 [(nanopb).max_length = 32];
}

message SecretChangedEvent {
    
}

message LogMessage {
    string source = 1 [(nanopb).max_length = 1];
    enum Level {
        DEBUG = 0;
        INFO = 1;
        WARN = 2;
        ERROR = 3;
    }
    Level level = 2;
    string message = 3 [(nanopb).max_length = 1];
}
